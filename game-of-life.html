        <br />
        <div class="buttons">
            <button onclick="grid.step(); update();">Step</button>
            <button onclick="save()">Save</button>
            <button id="load" onclick="load()" disabled>Load</button>
            <button id="start" onclick="startInterval()">Start</button>
            <button id="stop" onclick="stopInterval()" disabled>Stop</button>
            <button onclick="clear_()">Clear</button>
        </div>

            const gridWidth = 50
            const gridHeight = 25
            const cellSize = 20

            let margin = {
                top: 20,
                right: 20,
                bottom: 50,
                left: 50
            }

            let grid = new Grid(gridWidth, gridHeight)

            let svg = d3.select('#canvas')
            svg.attr('width', gridWidth * cellSize + margin.left + margin.right)
                .attr('height', gridHeight * cellSize + margin.top + margin.bottom)

            let width = svg.attr('width') - margin.left - margin.right
            let height = svg.attr('height') - margin.top - margin.bottom
            let g = svg.append('g').attr('transform', `translate(${margin.left}, ${margin.top})`)

            let xScale = dataWidth => {
                return d3.scaleLinear()
                    .domain([0, dataWidth - 1])
                    .range([0, width])
            }
            let yScale = dataHeight => {
                return d3.scaleLinear()
                    .domain([0, dataHeight - 1])
                    .range([height, 0])
            }

            let x = xScale(grid.width)
            let y = yScale(grid.height)

            let firstOutput = grid.output()

            let toggle = d => {
                grid.toggleCell(d.x, d.y)
                update()
            }

            let squares = g.selectAll('rect').data(firstOutput)
            let squareSize = cellSize - 1
            squares.enter().append('rect')
                .attr('x', d => x(d.x) - (squareSize / 2))
                .attr('y', d => y(d.y) - (squareSize / 2))
                .attr('width', squareSize)
                .attr('height', squareSize)
                .attr('stroke', 'lightgrey')
                .attr('fill', 'white')
                .on('click', toggle)

            let update = () => {
                g.selectAll('circle').remove()
                let circles = g.selectAll('circle').data(grid.output())

                circles.enter().append('circle')
                    .attr('cx', d => x(d.x))
                    .attr('cy', d => y(d.y))
                    .attr('r', cellSize / 3)
                    .attr('stroke', d => d.value === 1 ? 'grey' : 'none')
                    .attr('fill', d => d.value === 1 ? '#f55d5d' : 'none')
                    .on('click', toggle)
            }

            update()

            let saveFile = ''
            let save = () => {
                saveFile = JSON.stringify(grid._grid)
                d3.select('#load').attr('disabled', null)
            }

            let load = (file = saveFile) => {
                let _grid = JSON.parse(file)
                grid = new Grid(gridWidth, gridHeight)
                grid._grid = _grid
                update()
            }

            let interval
            let startInterval = () => {
                d3.select('#start').attr('disabled', true)
                d3.select('#stop').attr('disabled', null)
                interval = d3.interval(() => {
                    grid.step()
                    update()
                }, 100)
            }

            let stopInterval = () => {
                d3.select('#start').attr('disabled', null)
                d3.select('#stop').attr('disabled', true)
                interval.stop()
            }
